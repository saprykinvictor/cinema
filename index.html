<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Methed Cinema-онлайн кинотеатр</title>
</head>

<body>
  
  <header class="header">
    <div class="container header__content">
      <p class="header__logo">
        <span class="header__logo-primary">
          Methed</span>
        Cinema
      </p>
      <form class="header__search-form" action="#">
        <input class="header__search-input" type="search" required placeholder="Поиск">
      </form>
      <button class="header__burger-btn" aria-label="Открыть меню">
        <svg class="header__burger-svg" width="40.000000" height="40.000000" viewBox="0 0 40 40" fill="none"
          xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
          <path id="Path" d="M4.94 9.89L34.65 9.89" stroke-opacity="1.000000" stroke-width="2.475000"
            stroke-linejoin="round" stroke-linecap="round" />
          <path id="Path" d="M28.05 19.79L4.94 19.79" stroke-opacity="1.000000" stroke-width="2.475000"
            stroke-linejoin="round" stroke-linecap="round" />
          <path id="Path" d="M4.94 29.7L21.45 29.7" stroke-opacity="1.000000" stroke-width="2.475000"
            stroke-linejoin="round" stroke-linecap="round" />
        </svg>
      </button>
    </div>
  </header>

  <main>
    <section class="film-week">
      <div class="container film-week__content">
        <img src="./img/dune.jpeg" alt="Постер фильма Дюна" class="film-week__poster">
        <h2 class="film-week__title">Дюна</h2>
        <p class="film-week__tagline">За пределами страха ждёт судьба</p>
        <button class="film-week__watch-btn">Смотреть фильм</button>
        <a href="#!" class="film-week__watch-trailer" area-label="Смотреть трейлер"></a>
      </div>
    </section>
  </main>

</body>
</html>
